name: Slack Notification
on:
  workflow_call:
    inputs:
      image_tag:
        description: "Tag of docker image to deploy"
        required: true
        type: string
      namespace:
        description: "Kubernetes namespace to deploy resources in"
        required: false
        default: api
        type: string
      dashboard_url:
        description: "url to deployment dashboard"
        required: false
        type: string
      apm_url:
        description: "url to service APM"
        required: false
        type: string
        default: ""
    secrets:
      slack_webhook_url:
        required: true

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Build and send Slack notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.slack_webhook_url }}
        run: |
          BASE_TEXT="*${{ github.event.repository.name }} deployed by ${{ github.triggering_actor }}*"
          if [ -n "${{ inputs.apm_url }}" ] && [ "${{ inputs.apm_url }}" != "" ]; then
            MESSAGE_TEXT="${BASE_TEXT}\\n\\tView the <${{ inputs.apm_url }}|Service APM>"
          else
            MESSAGE_TEXT="${BASE_TEXT}"
          fi
          
          # Escape the message text for JSON
          ESCAPED_MESSAGE=$(echo "$MESSAGE_TEXT" | sed 's/\\/\\\\/g' | sed 's/"/\\"/g')
          REPO_NAME="${{ github.event.repository.name }}"
          IMAGE_TAG="${{ inputs.image_tag }}"
          RELEASE_URL="${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ inputs.image_tag }}"
          
          PAYLOAD=$(cat <<JSON
          {
            "text": "${REPO_NAME} deployed",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "${ESCAPED_MESSAGE}"
                },
                "accessory": {
                  "type": "button",
                  "text": {
                    "type": "plain_text",
                    "text": "${IMAGE_TAG}"
                  },
                  "url": "${RELEASE_URL}"
                }
              }
            ]
          }
          JSON
          )
          
          curl -X POST -H 'Content-type: application/json' \
            --data "$PAYLOAD" \
            "$SLACK_WEBHOOK_URL"
